<h2>Class Component Directive</h2>

<p [ngClass]="'one'">
  Using NgClass with String.
</p>

<p [ngClass]="'one two'">
  Using NgClass with String.
</p>

<p [ngClass]="['one', 'three']">
  Using NgClass with Array.
</p>

<p [ngClass]="{'one': true, 'four': true, 'three': false }">
  Using NgClass with Object.
</p>
